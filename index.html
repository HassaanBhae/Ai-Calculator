<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container" class="prevent-select">
            <div id="window">
                <p id="text-window"></p>
            </div>
            <div id="buttons">
                <div class="button actions" id="AC">AC</div>
                <div class="button actions" id="DEL">DEL</div>
                <div class="button operations" id="percentage">%</div>
                <div class="button operations" id="plus">+</div>
                <div class="button numbers" id="1">1</div>
                <div class="button numbers" id="2">2</div>
                <div class="button numbers" id="3">3</div>
                <div class="button operations" id="minus">-</div>
                <div class="button numbers" id="4">4</div>
                <div class="button numbers" id="5">5</div>
                <div class="button numbers" id="6">6</div>
                <div class="button operations" id="divide">/</div>
                <div class="button numbers" id="7">7</div>
                <div class="button numbers" id="8">8</div>
                <div class="button numbers" id="9">9</div>
                <div class="button operations" id="multiply">*</div>
                <div class="button numbers" id="0">0</div>
                <div class="button decimal" id="decimal">.</div>
                <div class="button actions" id="equate">=</div>
            </div>
        </div>
        <div id="ai">
            <h2>Ai Explanation</h2>
            <di id="text-box"></di>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/HassaanBhae" target="_blank">Â©HassaanDev</a>
        <pre>|</pre>
        <a href="https://github.com/HassaanBhae/Ai-Calculator" target="_blank">Source Code</a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
